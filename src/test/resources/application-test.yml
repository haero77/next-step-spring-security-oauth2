spring:
  config:
    activate:
      on-profile: test

  # Spring Security
  security:
    oauth2:
      client:
        registration:
          github:
            provider: github
            client-id: "test-github-client-id"
            client-secret: "test-github-client-secret"
            scope:
              - read:user
            redirect-uri: http://localhost:8080/login/oauth2/code/github
          google:
            provider: google
            client-id: "test-google-client-id"
            client-secret: "test-google-client-secret"
            scope:
              - https://www.googleapis.com/auth/userinfo.profile
              - https://www.googleapis.com/auth/userinfo.email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
        provider:
          github:
            authorization-uri: http://localhost:8089/login/oauth/authorize
            token-uri: http://localhost:8089/login/oauth/access_token
            user-info-uri: http://localhost:8089/user
            user-name-attribute: "id"
          google:
            authorization-uri: http://localhost:8089/o/oauth2/v2/auth
            token-uri: http://localhost:8089/token
            user-info-uri: http://localhost:8089/oauth2/v2/userinfo
            user-name-attribute: "id"

